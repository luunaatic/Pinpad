<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pin pad</title>
</head>
<body>


<header>Enter a 4 digit Pin</header>
    <div class = "container">
    <div class = "output"></div>
<div class = "pinpad">
<div class = "row">
    <button class = "btn">1</button>
    <button class = "btn">2</button>
    <button class = "btn">3</button>
</div>
<div class = "row">
    <button class = "btn">4</button>
    <button class = "btn">5</button>
    <button class = "btn">6</button>
</div>
<div class = "row">
    <button class = "btn">7</button>
    <button class = "btn">8</button>
    <button class = "btn">9</button>
</div>
<div class = "row">
    <button class = "backspace">
        <img width= "35" height = "35" src="http://cdn.onlinewebfonts.com/svg/img_72405.png" alt="">
    </button>
    <button class = "btn">0</button>
    <button class = "check">
        <img width= "35" height = "35" src="https://creazilla-store.fra1.digitaloceanspaces.com/emojis/45824/check-mark-button-emoji-clipart-xl.png" alt="">
    </button>

</div>
</div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
